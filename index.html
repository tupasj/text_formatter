<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><span class="centered-title">Text Formatter</span></h1>
    <div class="container">
        <div class="input-field">
            <div class="unformatted-text-container">
                <span class="unformatted-text-span">Enter text here</span>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <textarea id="unformatted-text" rows="10"></textarea>
        </div>
        <div class="input-field">
            <div class="formatted-text-container">
                <span class="formatted-text-span">Formatted text</span>
                <div class="tooltip-container">
                    <div class="copy-button-wrapper">
                        <span class="tooltiptext">Copy text</span>
                        <i class="fa-solid fa-copy copy-icon tooltip-text"></i>
                    </div>
                    <div class="cut-button-wrapper">
                        <span class="tooltiptext-cut">Cut text</span>
                        <i class="fa-solid fa-scissors cut-icon"></i>
                    </div>
                </div>
            </div>
            <textarea id="formatted-text" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
